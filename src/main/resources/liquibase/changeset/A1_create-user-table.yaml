databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: Gleb
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIG SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true