databaseChangeLog:
  - changeSet:
      id: create_hr_table
      author: Gleb
      changes:
        - createTable:
            tableName: hr
            columns:
              - column:
                  name: id
                  type: BIG SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true