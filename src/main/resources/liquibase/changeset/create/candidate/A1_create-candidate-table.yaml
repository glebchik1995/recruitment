databaseChangeLog:
  - changeSet:
      id: create_candidate_table
      author: Gleb
      changes:
        - createTable:
            tableName: candidate
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: exp
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: tech_skill
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: language_skill
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expected_salary
                  type: INT
                  constraints:
                    nullable: false