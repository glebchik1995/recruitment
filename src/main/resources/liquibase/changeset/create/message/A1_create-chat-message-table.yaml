databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: chat_message
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: VARCHAR(255)
              - column:
                  name: sender_id
                  type: VARCHAR(255)
              - column:
                  name: recipient_id
                  type: VARCHAR(255)
              - column:
                  name: sender_name
                  type: VARCHAR(255)
              - column:
                  name: recipient_name
                  type: VARCHAR(255)
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: timestamp
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(50)