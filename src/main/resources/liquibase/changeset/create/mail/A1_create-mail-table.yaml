databaseChangeLog:
  - changeSet:
      id: create-mail-table
      author: Gleb
      changes:
        - createTable:
            tableName: mail
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: receiver_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: subject
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: TEXT
              - column:
                  name: sent_date
                  type: TIMESTAMP
                constraints:
                  - foreignKeyConstraint:
                      foreignKeyName: fk_sender_id
                      referencedTableName: users
                      referencedColumnNames: id
                      baseColumnNames: sender_id
                      onDelete: CASCADE
                      onUpdate: CASCADE
                  - foreignKeyConstraint:
                      foreignKeyName: fk_receiver_id
                      referencedTableName: users
                      referencedColumnNames: id
                      baseColumnNames: receiver_id
                      onDelete: CASCADE
                      onUpdate: CASCADE