databaseChangeLog:
  - changeSet:
      id: create-mail-table
      author: Gleb
      changes:
        - createTable:
            tableName: mail
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: receiver_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: subject
                  type: VARCHAR(255)
              - column:
                  name: text
                  type: TEXT
              - column:
                  name: sent_date
                  type: TIMESTAMP
              - column:
                  name: CONSTRAINT_FK_sender_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: FK_sender_id
                    references: users(id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: CONSTRAINT_FK_receiver_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: FK_receiver_id
                    references: users(id)
                    onDelete: CASCADE
                    onUpdate: CASCADE