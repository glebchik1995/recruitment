databaseChangeLog:
  - changeSet:
      id: create_chat_message_table
      author: Gleb
      changes:
        - createTable:
            tableName: chat_message
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: recipient_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: sent_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: sent_time
                  type: TIME
                  constraints:
                    nullable: false
            constraints:
              - foreignKeyConstraint:
                  foreignKeyName: fk_chat_message_sender_id
                  referencedTableName: users
                  referencedColumnNames: id
                  baseColumnNames: sender_id
                  onDelete: CASCADE
                  onUpdate: CASCADE
              - foreignKeyConstraint:
                  foreignKeyName: fk_chat_message_receiver_id
                  referencedTableName: users
                  referencedColumnNames: id
                  baseColumnNames: receiver_id
                  onDelete: CASCADE
                  onUpdate: CASCADE
