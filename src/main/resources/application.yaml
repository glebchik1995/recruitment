spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/recruitment
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:liquibase/db.changelog.yaml
    enabled: true
    default-schema: public

security:
  jwt:
    secret: ${JWT_SECRET}
    access: 1
    refresh: 30